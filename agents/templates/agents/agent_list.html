{%extends "base.html"%} {%block content%}
<div class="flex flex-col w-[70vw]">
  <div class="p-2 w-[100%] flex justify-between items-center">
    <h1 class="text-3xl">Agent List</h1>
    <a href="{%url 'agents:agent-create'%}">Create an agent</a>
  </div>
  <hr />
  <div class="container px-5 py-24 mx-auto flex flex-wrap">
    <div class="flex flex-wrap -m-4">
      {% for agent in object_list%}

      <div class="p-4 lg:w-1/2 md:w-full">
        <div
          class="flex border-2 rounded-lg border-gray-400 border-opacity-50 p-8 sm:flex-row flex-col"
        >
          <div
            class="w-16 h-16 sm:mr-8 sm:mb-0 mb-4 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 flex-shrink-0"
          >
            <svg
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="w-8 h-8"
              viewBox="0 0 24 24"
            >
              <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
            </svg>
          </div>
          <div class="flex-grow">
            <h2 class="text-gray-900 text-lg title-font font-medium mb-3">
              {{agent.user.username}}
            </h2>
            {% comment %}
            <p class="leading-relaxed text-base">id: {{lead.id}}</p>
            <p class="leading-relaxed text-base">Age: {{lead.age}}</p>
            <p class="leading-relaxed text-base">Agent: {{lead.agent}}</p>
            {% endcomment %}
            <a
              href="{%url 'agents:agent-detail' agent.id %}"
              class="mt-3 text-indigo-500 inline-flex items-center"
              >View Agent
              <svg
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                class="w-4 h-4 ml-2"
                viewBox="0 0 24 24"
              >
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
      {%endfor%}
    </div>
  </div>
</div>
{%endblock content%}
